<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 AI Agent 테스트 🤖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🤖 내 AI Agent 테스트</h1>
            <p class="subtitle">AWS STEM Workshop</p>
        </div>

        <!-- Agent Connection Panel -->
        <div class="connection-panel" id="connectionPanel">
            <div class="input-group">
                <label for="agentId">Agent ID</label>
                <input 
                    type="text" 
                    id="agentId" 
                    placeholder="예: ABCDEFGH1234"
                    autocomplete="off"
                >
            </div>
            
            <div class="input-group">
                <label for="agentAlias">Agent Alias ID (선택)</label>
                <input 
                    type="text" 
                    id="agentAlias" 
                    placeholder="기본값: TSTALIASID"
                    value="TSTALIASID"
                    autocomplete="off"
                >
            </div>

            <button id="connectBtn" class="connect-btn">
                <span id="connectBtnText">연결 🔗</span>
            </button>

            <div class="status" id="status">
                <span class="status-dot"></span>
                <span id="statusText">연결 대기중</span>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer" style="display: none;">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="agent-info">
                    <div class="agent-avatar">🤖</div>
                    <div>
                        <div class="agent-name">내 AI Agent</div>
                        <div class="agent-status">
                            <span class="status-dot connected"></span>
                            <span>연결됨</span>
                        </div>
                    </div>
                </div>
                <button id="disconnectBtn" class="disconnect-btn">연결 해제</button>
            </div>

            <!-- Messages -->
            <div class="messages" id="messages">
                <div class="message bot">
                    <div class="message-avatar">🤖</div>
                    <div class="message-content">
                        <div class="message-bubble">
                            안녕하세요! 무엇을 도와드릴까요? 😊
                        </div>
                        <div class="message-time">방금 전</div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="메시지를 입력하세요..."
                    autocomplete="off"
                >
                <button id="sendBtn" class="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Chat History Panel -->
        <div class="history-panel" id="historyPanel" style="display: none;">
            <div class="history-header">
                <h3>대화 기록</h3>
                <button id="clearHistoryBtn" class="clear-btn">전체 삭제</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- History items will be added here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
